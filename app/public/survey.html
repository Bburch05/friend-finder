<!doctype html>
<html lang="en">

<head>
    <title>Friend Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Survey Questions</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="name">Enter Your Name (Required)</label>
                        <input type="text" class="form-control" name="photo" id="name">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="q1">I enjoy video games.</label>
                        <select class="form-control" id="q1">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q2">I enjoy dogs.</label>
                        <select class="form-control" id="q2">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q3">I enjoy cats.</label>
                        <select class="form-control" id="q3">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q4">I feel like I'm improving all the time</label>
                        <select class="form-control" id="q4">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q5">My favorite language is Javascript.</label>
                        <select class="form-control" id="q5">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q6">I enjoy games of Strategy</label>
                        <select class="form-control" id="q6">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q7">I enjoy games of chance</label>
                        <select class="form-control" id="q7">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q8">I enjoy card games.</label>
                        <select class="form-control" id="q8">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>

                            <option value="4">4</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q9">The Universe is slowly dying and there's nothing that I can do to stop it.</label>
                        <select class="form-control" id="q9">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="q10">Burp?</label>
                        <select class="form-control" id="q10">
                            <option value="1">1 - Highly Disagree</option>
                            <option value="2">2</option>
                            <option value="3">3 - Neither Agree or Disagree</option>
                            <option value="4">4</option>
                            <option value="5">5 - Highly Agree</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitFriend">Submit</button>
                </form>
                <div class="row">
                    <div class="col-md-9">
                        <a href="./api/friends">View API</a>
                    </div>
                </div>
                <div class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Your Match is:</h5>
                            </div>
                            <div class="modal-body">
                                <span id="matchName"></span>
                                <span id="matchPhoto"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <script>
            var timeout;
            $(".match").hide();
            $("#submitFriend").on("click", function (event) {
                event.preventDefault();
                var userName = $("#name").val().trim();
                var userPhoto = $("#photo").val().trim();
                if (userName && userPhoto) {
                    var friendData = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val().trim(),
                        scores: [
                            parseInt($("#q1").val()),
                            parseInt($("#q2").val()),
                            parseInt($("#q3").val()),
                            parseInt($("#q4").val()),
                            parseInt($("#q5").val()),
                            parseInt($("#q6").val()),
                            parseInt($("#q7").val()),
                            parseInt($("#q8").val()),
                            parseInt($("#q9").val()),
                            parseInt($("#q10").val())
                        ]
                    };
                    $.post("/api/friends", friendData, function (data) {
                        $("#matchName").html("<h6>" + data.name + "</h6>")
                        $("#matchPhoto").html("<img class='img-thumbnail' src=" + data.photo + "/>")
                        $(".modal").modal();
                    }, "json")
                }
                else {
                    alert("Please fill all fields.")
                }


            })

        </script>


</body>

</html>
